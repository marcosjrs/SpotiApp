<div class="card" *ngIf="artist">
  <img class="card-img-top text-center" [src]="artist.images | firstUrlOfImages:'assets/img/noimage.png'" alt="Imagen de {{artist.name}}">
  <div style="position:absolute; top:15px; left:15px;">
      <button routerLink="/home" type="button" class="btn btn-outline-primary"><i class="fas fa-long-arrow-alt-left fa-3x"></i></button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{artist.name}} <a [href]="artist.external_urls.spotify"><i class="fas fa-external-link-alt"></i></a></h5>
    <div class="card-text" *ngIf="artist.genres">
      <span *ngFor="let genero of artist.genres" class="badge badge-primary">{{genero}}</span>
    </div>
    <ul class="list-group list-group-flush mt-4" *ngIf="tracks" style="color:black">
      <li class="list-group-item" *ngFor="let track of tracks">
        <!-- <div>{{track.album.name}} </div> -->
        <!-- <div> -->
          <iframe [src]="track.uri | urlSecurizadaSpotify" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          <!-- <audio [src]="track.preview_url" controls></audio> 
        </div>-->
      </li>
    </ul>

  </div>
</div>
